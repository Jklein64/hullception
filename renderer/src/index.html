<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderer</title>

    <style>
        html,
        body {
            overscroll-behavior: none;
        }

        * {
            box-sizing: border-box;
        }

        #selection {
            pointer-events: none;
            position: fixed;
            inset: 0;
        }

        #selection-box {
            stroke: rgba(255, 255, 255, 0.75);
            fill: rgba(255, 255, 255, 0.25);
            stroke-width: 1px;
        }

        #image-form {
            position: fixed;
            top: 16px;
            left: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            pointer-events: none;
            gap: 8px;
        }

        #image-form * {
            color: inherit;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
            pointer-events: all;
        }

        #image-form label[for=blendmode],
        #image-form label[for=selectionmode] {
            color: white;
        }

        #image-form .selectionmode {
            color: black;
            display: inline-flex;
        }

        #image-canvas {
            border: 1px dashed white;
            pointer-events: none;
            display: none;
        }
    </style>
</head>

<body>
    <script src="./index.ts"></script>

    <svg id="selection" width="100%" height="100%">
        <polygon id="selection-box" />
    </svg>

    <form id="image-form">
        <input style="width: 100%" type="file">

        <label for="blendmode">
            <input type="checkbox" name="blendmode" id="image-blendmode">
            Show actual color
        </label>
        <label for="selectionmode">
            Selection mode
            <section class="selectionmode">
                <input type="button" name="selectionmode" value="new" disabled>
                <input type="button" name="selectionmode" value="add">
                <input type="button" name="selectionmode" value="subtract">
            </section>
        </label>
        <canvas id="image-canvas"></canvas>
    </form>
</body>

</html>
